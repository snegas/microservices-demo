on:
  push:
    branches:
      - feature/add-infrastructure-scripts

jobs:
  terraform-worflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
      - name: Prepare Workspace
        run: |
          cp -a infrastructure/. src/shared-infra
      - name: Init
        run: |
          cd src/shared-infra
          terraform init
      - name: Dev Plan
        run: |
          cd src/shared-infra        
          terraform workspace select -or-create dev
          terraform validate
          terraform plan
